<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        body {
            background-color: lightgray;
        }
        table {
            background-color: white;
            width: 600px;
            margin: 0 auto;
            text-align: center;
            border: 1px solid black;
            border-spacing: 0; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>George</td>
            <td>Potomac, MD</td>
            <td>44</td>
        </tr>
        <tr>
            <td>Stephanie</td>
            <td>Cherry Hill, NJ</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Pam</td>
            <td>Greencastle, PA</td>
            <td>60</td>
        </tr>
    </table>

    <table>
        <tr>
            <td style="padding: 20px;background-color: red;width: 300px;">Column 1/2</td>
            <td style="padding: 20px;background-color: green;width: 300px;">Column 2/2</td>
        </tr>
        <tr>
            <table>
                <tr>
                    <td style="background-color: yellow; padding: 20px;">Column 1</td>
                </tr>
            </table>
        </tr>
        <tr>
            <table>
                <tr>
                    <td style="padding: 20px;background-color: blueviolet; width: 200px;">Column 1/3</td>
                    <td style="padding: 20px;background-color: crimson;width: 200px;">Column 2/3</td>
                    <td style="padding: 20px;background-color: darkgreen; width:200px;">Column 3/3</td>
                </tr>
            </table>
        </tr>
    </table>
    
</body>
</html>
